app = "license-alloy"
primary_region = "fra"

[build]
  dockerfile = "Dockerfile"

# Note: Credentials are now hardcoded in config.alloy
# For production, consider using Fly.io secrets instead:
# flyctl secrets set LOKI_USERNAME="1383733" --app license-alloy
# flyctl secrets set LOKI_PASSWORD="glc_..." --app license-alloy

[http_service]
  internal_port = 3100
  force_https = false
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

[[services]]
  internal_port = 3100
  protocol = "tcp"
  auto_stop_machines = false
  auto_start_machines = true

